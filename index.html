<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Feliz Día de la Novia</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }

        /* Estilos para la imagen */
        img {
            max-width: 200px; /* Tamaño máximo de la imagen */
            border-radius: 50%; /* Hace la imagen circular */
            margin: 20px auto; /* Centra la imagen horizontalmente */
            display: block;
        }

        h1 {
            font-size: 36px;
            transform: translateZ(50px); /* Efecto 3D */
            color: #ff6600; /* Color personalizado */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra */
        }

        p {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
      <br><br><br><br><br><br><br><br><br><br>
        <h1>Feliz Día de la Novia</h1>

        <img src="amor.jpg" alt="Amor" />

        <!-- El resto de tu contenido HTML -->
        <div class="sun-container">
            <div class="sun"></div>
        </div>
        <div class="cloud1 cloud"></div>
        <div class="cloud2 cloud"></div>
        <div class="cloud3 cloud"></div>
        <div class="cloud4 cloud"></div>
        <div class="mountain1"></div>
        <div class="mountain2"></div>
        <div class="mountain3"></div>
    </div>
</body>
</html>
